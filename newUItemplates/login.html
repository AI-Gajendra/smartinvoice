<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart iInvoice</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#850E35', // Deep Maroon
                        'secondary': '#EE6983', // Soft Rose
                        'accent': '#FFC4C4', // Peach
                        'bg-light': '#FFF5E4', // Off-White
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'blob': 'blob 7s infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideIn: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #FFF5E4 0%, #FFC4C4 100%);
        }

        .blob {
            position: absolute;
            background: rgba(238, 105, 131, 0.3);
            border-radius: 50%;
            filter: blur(80px);
            animation: blob 7s infinite;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            animation-delay: 0s;
            background: rgba(133, 14, 53, 0.2);
        }

        .blob-2 {
            top: 40%;
            right: -10%;
            width: 400px;
            height: 400px;
            animation-delay: 2s;
            background: rgba(238, 105, 131, 0.25);
        }

        .blob-3 {
            bottom: -10%;
            left: 20%;
            width: 600px;
            height: 600px;
            animation-delay: 4s;
            background: rgba(255, 196, 196, 0.4);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(133, 14, 53, 0.15);
        }
    </style>
</head>

<body class="font-sans antialiased h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Fluid Background -->
    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Login Card -->
    <div class="glass-card p-10 md:p-12 rounded-3xl w-full max-w-md animate-slide-in relative z-10">

        <!-- Logo -->
        <div class="flex flex-col items-center mb-10">
            <div
                class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white shadow-lg shadow-primary/30 mb-6">
                <i class="fa-solid fa-file-invoice text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 tracking-tight">Welcome Back</h1>
            <p class="text-gray-500 mt-2 font-medium">Sign in to manage your world.</p>
        </div>

        <!-- Form -->
        <form action="dashboard.html" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-bold text-gray-700 mb-2 ml-1">Email Address</label>
                <div class="relative group">
                    <i
                        class="fa-regular fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"></i>
                    <input type="email" id="email" name="email" placeholder="name@company.com"
                        class="pl-12 pr-4 py-3.5 w-full bg-white/50 border border-white/60 rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white/80 transition-all outline-none placeholder-gray-400 font-medium text-gray-800"
                        required>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-2 ml-1">
                    <label for="password" class="block text-sm font-bold text-gray-700">Password</label>
                    <a href="#" class="text-xs font-bold text-primary hover:text-secondary transition-colors">Forgot
                        password?</a>
                </div>
                <div class="relative group">
                    <i
                        class="fa-solid fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••"
                        class="pl-12 pr-4 py-3.5 w-full bg-white/50 border border-white/60 rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white/80 transition-all outline-none placeholder-gray-400 font-medium text-gray-800"
                        required>
                </div>
            </div>

            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-primary to-secondary text-white rounded-2xl font-bold text-lg shadow-lg shadow-primary/20 hover:shadow-primary/40 hover:scale-[1.02] transition-all transform active:scale-95">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-10">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300/50"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white/40 backdrop-blur-sm rounded-full text-gray-500 font-medium">Or continue
                    with</span>
            </div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-4">
            <button
                class="flex items-center justify-center gap-3 py-3 border border-white/60 rounded-2xl hover:bg-white/60 transition-colors bg-white/30 backdrop-blur-sm">
                <i class="fa-brands fa-google text-red-500 text-xl"></i>
                <span class="text-sm font-bold text-gray-700">Google</span>
            </button>
            <button
                class="flex items-center justify-center gap-3 py-3 border border-white/60 rounded-2xl hover:bg-white/60 transition-colors bg-white/30 backdrop-blur-sm">
                <i class="fa-brands fa-github text-gray-900 text-xl"></i>
                <span class="text-sm font-bold text-gray-700">GitHub</span>
            </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-sm text-gray-500 mt-10 font-medium">
            Don't have an account?
            <a href="#" class="font-bold text-primary hover:text-secondary transition-colors">Sign up</a>
        </p>
    </div>

</body>

</html>
