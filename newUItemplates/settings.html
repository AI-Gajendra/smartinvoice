<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart iInvoice</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#850E35', // Deep Maroon
                        'secondary': '#EE6983', // Soft Rose
                        'accent': '#FFC4C4', // Peach
                        'bg-light': '#FFF5E4', // Off-White
                        'surface': '#FFFFFF',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'error': '#EF4444'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blob': 'blob 7s infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideIn: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF5E4;
            overflow-x: hidden;
        }

        /* Liquid Background */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #FFF5E4 0%, #FFC4C4 100%);
        }

        .blob {
            position: absolute;
            background: rgba(238, 105, 131, 0.3);
            border-radius: 50%;
            filter: blur(80px);
            animation: blob 7s infinite;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            animation-delay: 0s;
            background: rgba(133, 14, 53, 0.2);
        }

        .blob-2 {
            top: 40%;
            right: -10%;
            width: 400px;
            height: 400px;
            animation-delay: 2s;
            background: rgba(238, 105, 131, 0.25);
        }

        .blob-3 {
            bottom: -10%;
            left: 20%;
            width: 600px;
            height: 600px;
            animation-delay: 4s;
            background: rgba(255, 196, 196, 0.4);
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(133, 14, 53, 0.1);
        }

        .glass-sidebar {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
        }

        .sidebar-link {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar-link:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #850E35;
        }

        .sidebar-link.active {
            background: linear-gradient(90deg, rgba(133, 14, 53, 0.1) 0%, rgba(238, 105, 131, 0.1) 100%);
            color: #850E35;
            border-left: 3px solid #850E35;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(133, 14, 53, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(133, 14, 53, 0.4);
        }
    </style>
</head>

<body class="text-gray-800 antialiased">

    <!-- Fluid Background -->
    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="flex h-screen overflow-hidden relative">

        <!-- Sidebar -->
        <aside class="w-72 glass-sidebar z-30 hidden md:flex flex-col transition-all duration-300" id="sidebar">
            <!-- Logo Area -->
            <div class="h-24 flex items-center justify-center border-b border-white/30">
                <div class="flex items-center gap-3">
                    <div
                        class="w-12 h-12 rounded-2xl bg-gradient-to-br from-primary to-secondary flex items-center justify-center text-white shadow-lg shadow-primary/30">
                        <i class="fa-solid fa-file-invoice text-xl"></i>
                    </div>
                    <span class="text-2xl font-bold text-primary tracking-tight">
                        Smart<span class="font-light">Invoice</span>
                    </span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 overflow-y-auto py-8 px-4 space-y-2">
                <p class="px-4 text-xs font-bold text-primary/60 uppercase tracking-widest mb-4">Main Menu</p>

                <a href="dashboard.html"
                    class="sidebar-link flex items-center gap-4 px-6 py-3.5 rounded-2xl font-medium text-gray-600">
                    <i class="fa-solid fa-chart-pie w-5"></i>
                    <span>Dashboard</span>
                </a>

                <a href="invoices.html"
                    class="sidebar-link flex items-center gap-4 px-6 py-3.5 rounded-2xl font-medium text-gray-600">
                    <i class="fa-solid fa-file-lines w-5"></i>
                    <span>Invoices</span>
                </a>

                <a href="clients.html"
                    class="sidebar-link flex items-center gap-4 px-6 py-3.5 rounded-2xl font-medium text-gray-600">
                    <i class="fa-solid fa-users w-5"></i>
                    <span>Clients</span>
                </a>

                <a href="products.html"
                    class="sidebar-link flex items-center gap-4 px-6 py-3.5 rounded-2xl font-medium text-gray-600">
                    <i class="fa-solid fa-box w-5"></i>
                    <span>Products</span>
                </a>

                <p class="px-4 text-xs font-bold text-primary/60 uppercase tracking-widest mt-8 mb-4">System</p>

                <a href="settings.html"
                    class="sidebar-link flex items-center gap-4 px-6 py-3.5 rounded-2xl font-medium text-gray-600 active">
                    <i class="fa-solid fa-gear w-5"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <!-- User Profile Snippet -->
            <div class="p-6 border-t border-white/30">
                <div
                    class="glass-panel p-3 rounded-2xl flex items-center gap-3 cursor-pointer hover:bg-white/40 transition-colors">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=850E35&color=fff" alt="User"
                        class="w-10 h-10 rounded-xl shadow-sm">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold text-gray-900 truncate">Admin User</p>
                        <p class="text-xs text-gray-500 truncate">admin@smart.com</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-primary/50 text-xs"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col h-screen overflow-hidden relative">

            <!-- Top Bar -->
            <header class="h-24 z-20 flex items-center justify-between px-8 lg:px-12">
                <!-- Left: Mobile Toggle & Search -->
                <div class="flex items-center gap-6">
                    <button class="md:hidden p-2 text-primary hover:bg-white/20 rounded-xl transition-colors">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>

                    <div class="relative hidden sm:block group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i
                                class="fa-solid fa-search text-primary/40 group-focus-within:text-primary transition-colors"></i>
                        </div>
                        <input type="text" placeholder="Search anything..."
                            class="pl-11 pr-4 py-3 w-80 glass-panel rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white/60 transition-all placeholder-primary/30 text-gray-700">
                    </div>
                </div>

                <!-- Right: Actions -->
                <div class="flex items-center gap-6">
                    <button
                        class="w-12 h-12 rounded-2xl glass-panel text-primary/60 hover:text-primary hover:bg-white/60 transition-all flex items-center justify-center relative group">
                        <i class="fa-regular fa-bell text-xl group-hover:animate-swing"></i>
                        <span
                            class="absolute top-3 right-3 w-2.5 h-2.5 bg-secondary rounded-full border-2 border-white"></span>
                    </button>

                    <!-- No action button for settings -->
                </div>
            </header>

            <!-- Main Scrollable Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto px-8 lg:px-12 pb-8 scroll-smooth">
                <h1 class="text-3xl font-bold text-gray-900 mb-10 animate-fade-in tracking-tight">Account Settings</h1>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 animate-slide-in">

                    <!-- Sidebar for Settings -->
                    <div class="lg:col-span-1">
                        <div class="glass-panel rounded-3xl overflow-hidden p-2">
                            <nav class="flex flex-col space-y-1">
                                <a href="#"
                                    class="px-6 py-4 rounded-2xl bg-primary/10 text-primary font-bold flex items-center justify-between group">
                                    <span>General Profile</span>
                                    <i class="fa-solid fa-chevron-right text-xs opacity-50"></i>
                                </a>
                                <a href="#"
                                    class="px-6 py-4 rounded-2xl text-gray-600 hover:bg-white/40 transition-colors font-medium flex items-center justify-between group">
                                    <span>Security</span>
                                    <i
                                        class="fa-solid fa-chevron-right text-xs opacity-0 group-hover:opacity-50 transition-opacity"></i>
                                </a>
                                <a href="#"
                                    class="px-6 py-4 rounded-2xl text-gray-600 hover:bg-white/40 transition-colors font-medium flex items-center justify-between group">
                                    <span>Notifications</span>
                                    <i
                                        class="fa-solid fa-chevron-right text-xs opacity-0 group-hover:opacity-50 transition-opacity"></i>
                                </a>
                                <a href="#"
                                    class="px-6 py-4 rounded-2xl text-gray-600 hover:bg-white/40 transition-colors font-medium flex items-center justify-between group">
                                    <span>Billing</span>
                                    <i
                                        class="fa-solid fa-chevron-right text-xs opacity-0 group-hover:opacity-50 transition-opacity"></i>
                                </a>
                            </nav>
                        </div>
                    </div>

                    <!-- Form Area -->
                    <div class="lg:col-span-2">
                        <div class="glass-panel rounded-3xl p-8 md:p-10">
                            <h2 class="text-xl font-bold text-gray-900 mb-8">Profile Information</h2>

                            <div class="flex items-center gap-8 mb-10">
                                <div class="relative group cursor-pointer">
                                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=850E35&color=fff&size=128"
                                        alt="User"
                                        class="w-28 h-28 rounded-3xl shadow-lg group-hover:shadow-xl transition-all">
                                    <div
                                        class="absolute inset-0 bg-black/20 rounded-3xl flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        <i class="fa-solid fa-camera text-white text-2xl"></i>
                                    </div>
                                </div>
                                <div>
                                    <button
                                        class="px-6 py-2.5 glass-panel border border-white/60 text-gray-700 rounded-xl text-sm font-bold hover:bg-white/60 transition-colors shadow-sm mb-2">
                                        Change Avatar
                                    </button>
                                    <p class="text-xs text-gray-500 font-medium">JPG, GIF or PNG. Max size of 800K</p>
                                </div>
                            </div>

                            <form class="space-y-8">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">First
                                            Name</label>
                                        <input type="text" value="Admin"
                                            class="w-full px-5 py-3 bg-white/40 border border-white/50 rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white/70 outline-none transition-all font-medium text-gray-800">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Last Name</label>
                                        <input type="text" value="User"
                                            class="w-full px-5 py-3 bg-white/40 border border-white/50 rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white/70 outline-none transition-all font-medium text-gray-800">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Email Address</label>
                                    <input type="email" value="admin@smartinvoice.com"
                                        class="w-full px-5 py-3 bg-white/40 border border-white/50 rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white/70 outline-none transition-all font-medium text-gray-800">
                                </div>

                                <div>
                                    <label class="block text-sm font-bold text-gray-700 mb-2 ml-1">Bio</label>
                                    <textarea rows="4"
                                        class="w-full px-5 py-3 bg-white/40 border border-white/50 rounded-2xl text-sm focus:ring-2 focus:ring-primary/20 focus:bg-white/70 outline-none transition-all font-medium text-gray-800">Administrator of the Smart iInvoice platform.</textarea>
                                </div>

                                <div class="pt-6 flex justify-end border-t border-white/30">
                                    <button type="button"
                                        class="px-8 py-3 bg-gradient-to-r from-primary to-secondary text-white rounded-2xl font-bold shadow-lg shadow-primary/20 hover:shadow-primary/40 hover:scale-105 transition-all transform">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>

</html>
