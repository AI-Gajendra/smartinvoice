# ============================================================================
# Smart iInvoice - Render Blueprint
# ============================================================================
# Deploy with: render blueprint sync
# ============================================================================

services:
  # Django Web Service
  - type: web
    name: smartinvoice
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "smartinvoice-p2hv.onrender.com,.onrender.com,localhost,127.0.0.1"
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GST_SERVICE_URL
        value: "https://smartinvoice-gst.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: smartinvoice-db
          property: connectionString
    disk:
      name: media
      mountPath: /app/media
      sizeGB: 1

  # GST Verification Microservice
  - type: web
    name: smartinvoice-gst
    env: docker
    dockerfilePath: ./Dockerfile.gst
    envVars:
      - key: PORT
        value: "5001"

  # Redis for Celery (optional)
  - type: redis
    name: smartinvoice-redis
    plan: free
    maxmemoryPolicy: noeviction

databases:
  - name: smartinvoice-db
    plan: free
