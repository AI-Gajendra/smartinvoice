# ============================================================================
# Smart iInvoice - Render Blueprint
# ============================================================================
# Deploy with: render blueprint sync
# ============================================================================

services:
  # Django Web Service
  - type: web
    name: smartinvoice
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost"
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GST_SERVICE_URL
        value: "http://localhost:5001"
      - key: DATABASE_URL
        fromDatabase:
          name: smartinvoice-db
          property: connectionString
    disk:
      name: media
      mountPath: /app/media
      sizeGB: 1

  # Redis for Celery (optional)
  - type: redis
    name: smartinvoice-redis
    plan: free
    maxmemoryPolicy: noeviction

databases:
  - name: smartinvoice-db
    plan: free
