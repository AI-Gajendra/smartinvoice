# ============================================================================
# Smart iInvoice - Docker Compose Configuration
# ============================================================================
# This file orchestrates all services required for the application:
# - Django web application
# - GST Verification Service
# - Redis (for Celery)
# - Celery Worker
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Redis - Message broker for Celery
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: smartinvoice-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartinvoice-network

  # ==========================================================================
  # GST Verification Service
  # ==========================================================================
  gst-service:
    build:
      context: .
      dockerfile: Dockerfile.gst
    container_name: smartinvoice-gst
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartinvoice-network

  # ==========================================================================
  # Django Web Application
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartinvoice-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEYS=${GEMINI_API_KEYS:-}
      - GST_SERVICE_URL=http://gst-service:5001
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
      - ./logs:/app/logs
      - static_files:/app/staticfiles
    depends_on:
      redis:
        condition: service_healthy
      gst-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - smartinvoice-network
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 4 smartinvoice.wsgi:application"

  # ==========================================================================
  # Celery Worker - Background task processing
  # ==========================================================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartinvoice-celery
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEYS=${GEMINI_API_KEYS:-}
      - GST_SERVICE_URL=http://gst-service:5001
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - smartinvoice-network
    command: celery -A smartinvoice worker --loglevel=info

# ==========================================================================
# Networks
# ==========================================================================
networks:
  smartinvoice-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis_data:
  static_files:
